<div class="panel panel-default">
    <div class="card">
      <div class="card-header active main-color-bg">Manage Leave 
        </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>User Id </th>
              <th>Leave Type</th>
              <th>Starting date</th>
              <th>Ending date</th>
              <th>Number of days</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Cancel</th>
              <th>View</th>
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let leaveRQ of leaveRequests">
              <td>{{leaveRQ.id}}</td>
              <td>{{leaveRQ.leaveApplierId}}</td>
              <td>{{leaveRQ.leaveType}}</td>
              <td>{{leaveRQ.leaveStartDate}}</td>
              <td>{{leaveRQ.leaveEndDate}}</td>
              <td>{{leaveRQ.reason}}</td>
              <td>
                <button type="button" class="btn btn-warning " data-toggle="modal" data-target="#myModal3">Accept</button>
  
              </td>
              <td>
                <div class="alli">
                  <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#myModal2">Reject</button>
  
                  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Cancel</button> -->
  
                </div>
  
              </td>
              
            </tr>
            
  
          </tbody>
        </table>
        <div class="modal fade" id="myModal2" role="dialog">
          <div class="modal-dialog">
  
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal2">&times;</button>
                <h4 class="modal-title">Reject the Leave</h4>
                <textarea class="form-control" id="email" placeholder="Enter Reason"></textarea>
              </div>
  
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="myModal3" role="dialog">
          <div class="modal-dialog">
  
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Accept the Leave</h4>
  
              </div>
  
  
              <div class="modal-footer">
  
                <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              </div>
            </div>
  
          </div>
        </div>
  
  
      </div>
  
  
    </div>
  </div>
