<div class="panel panel-default">
    <div class="card">
      <div class="card-header active main-color-bg" >Status
        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addstatus"(click)="clear()">Add</button></div>
      <div class="card-body">
        <table class="table table-bordered" border="1px">
          <thead>
            <tr>
              <th>Status Id</th>
              <th>Status Name</th>
              <th></th>
              
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ads of statuses" >
              <th>{{ads.id}}</th>
              <td>{{ads.status}}</td>
              <td>
                    <button type="button" class="btn btn-primary " data-target="#editstatus" data-toggle="modal" (click)="deleteId(ads)">Edit</button> &nbsp;
                    <button type="button" class="btn btn-danger " data-target="#deletestatus" data-toggle="modal" (click)="deleteId(ads)">Delete</button> &nbsp;                    
                  </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
