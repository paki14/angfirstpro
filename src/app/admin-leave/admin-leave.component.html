<!-- Leave Type History -->
<div class="panel panel-default">
    <div class="card">
        <div class="card-header active main-color-bg">Leave Type
            <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addleavetype"(click)="clear()">Add</button></div>
        <div class="card-body">
            <table class="table table-bordered" border="1px">
                <thead>
                    <tr>
                        <th>Leave Type Id</th>
                        <th>Leave Type</th>
                        <th>Allocated Days</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let abc of leaveTypes">
                        <td>{{abc.id}}</td>
                        <td>{{abc.leaveType}}</td>
                        <td>{{abc.allocationDays}}</td>
                        <td>
                            <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#editleavetype"
                                (click)="deleteId(abc)">Edit</button> &nbsp;
                            <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#deleteleavetype"
                                (click)="deleteId(abc)">Delete</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Leave Type -->
<div class="modal fade" id="addleavetype" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Leave Type</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Leave Type :</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="email" placeholder="Leave Type" name="dep"
                                    [(ngModel)]="leaveTypeObj.leaveType">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label ">Allocated Days</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="email" placeholder="Allocated Days" name="depzc"
                                    [(ngModel)]="leaveTypeObj.allocationDays">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"name="ad" (click)="addLeaveType()">Add</button>
            </div>
        </div>
    </div>
</div>
<!-- Edit Leave Type -->
<div class="modal fade" id="editleavetype" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Leave Type</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                        <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-6" for="email">Leave Type Id:</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="email" placeholder="Status"[(ngModel)]="leaveTypeObj.id" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Leave Type :</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="email" placeholder="Leave Type" name="dep"
                                    [(ngModel)]="leaveTypeObj.leaveType">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-6">Allocated Days</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="email" placeholder="Allocated Days" name="dep"
                                    [(ngModel)]="leaveTypeObj.allocationDays">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="editLeaveType()">update</button>

            </div>
        </div>

    </div>
</div>
<!-- Delete Leave Type -->
<div class="modal fade" id="deleteleavetype" role="dialog">
    <div class="modal-content">
        <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-remove"></span>
                        Delete this Leave Type
                    <button type="button" class="btn btn-warning pull-right " data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" (click)="deleteLeaveType()">Yes</button>
                </div>
        </div>
    </div>
</div>
