<!-- Department History -->
<div class="panel panel-default">
    <div class="card">
        <div class="card-header active main-color-bg">Department
            <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addDep" (click)="clear()">Add</button></div>
        <div class="card-body">
            <table class="table table-bordered" border="1px">
                <thead>
                    <tr>
                        <th>Department Id</th>
                        <th>Department Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let abc of departments">
                        <th>{{abc.id}}</th>
                        <td>{{abc.departmentName}}</td>
                        <td>
                            <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#editdep"
                                (click)="editId(abc)">Edit</button> &nbsp;
                            <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#deletedep"
                                (click)="deleteId(abc)">Delete</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Leave Type -->
<div class="modal fade" id="addDep" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Department</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                        
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Department :</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="email" placeholder="Department Name" name="dep"
                                    [(ngModel)]="departmentObj.departmentName">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="addDepartment()">Add</button>

            </div>
        </div>

    </div>
</div>
<!-- Edit Department -->
<div class="modal fade" id="editdep" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Department</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                        <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-6">Department Id:</label>
                                  
                                    <div class="col-sm-12">
                                            
                                        <input type="text" class="form-control" id="email" placeholder=""[(ngModel)]="departmentObj.id"name="dep" readonly>
                                            
                                    </div>
                                </div>
                            </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-6" for="email">Department :</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="email" name="ed"placeholder="Department Name"
                                    [(ngModel)]="departmentObj.departmentName">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="editDepartment()">Update</button>

            </div>
        </div>

    </div>
</div>
<!-- Delete Department -->
<div class="modal fade" id="deletedep" role="dialog">
    <div class="modal-content">
        <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-remove"></span> Delete this Department
                    <button type="button" class="btn btn-warning pull-right " data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" (click)="deleteDepartment()">Yes</button>
                    </div>
        </div>       
    </div>
</div>
